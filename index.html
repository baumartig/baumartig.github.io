---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for page in site.pages %}
        {% if page.title %}
        <li>
          <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">
            <h2 class="post-title" ><span>{{ page.title }}</span></h2>
            <img class="post-picture" src="{{ page.picture }}" >
          </a> 
      </li>
        {% endif %}
    {% endfor %}

    {% for post in site.projects limit:10 %}

        </h2>
      </li>
    {% endfor %}
-->
  </ul>

</div>
